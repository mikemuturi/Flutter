name: healthy_moms
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0
  flutter_pdfview: ^1.0.0
  path_provider: ^2.1.4
  googleapis: any
  googleapis_auth: any
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets declaration
  assets:
    - assets/images/
    - assets/pregnancy_guide.pdf
    - assets/Prenatal-Yoga-Sequence.pdf
    - assets/postpartum_guide.pdf
    - assets/Self_Care_After_Childbirth.pdf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/splash.png"  # Path to your app icon
  # adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/splash.png"  # Use the same or different icon if desired
